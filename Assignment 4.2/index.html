<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="/action_page.php" id="john">
      <label for="name">Name:</label><br />
      <input
        type="text"
        class="important"
        id="name"
        name="fname"
        value="John"
        onfocus="addClassShape()"
      />

      <br />

      <label for="address">Address:</label><br />
      <input
        type="text"
        class="important"
        id="address"
        name="address"
        value="xxxxsddress"
      />

      <br />

      <label for="details">Details:</label><br />
      <input
        type="text"
        class="important"
        id="details"
        name="details"
        value="xxxxx"
      />

      <br />

      <input type="submit" value="Submit" />
    </form>
  </body>
  <script>
    const addClassShape = () => {
      const childrenOfJohn = document.getElementById("john");

      for (let i = 0; i < childrenOfJohn.childNodes.length; i++) {
        if (childrenOfJohn.childNodes[i].className == "important") {
          childrenOfJohn.childNodes[i].classList.add("shape");
        }
      }
      console.log(document.getElementById("john").children);
    };
  </script>
</html>
